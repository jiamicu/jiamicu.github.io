language: node_js
node_js: stable
branches:
  only:
  - hexo
before_install:
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name 'jiamicu'
- git config --global user.email 'jamic-sai@qq.com'
- sed -i'' "s~git@github.com:jiamicu/jiamicu.github.io.git~https://${REPO_TOKEN}:x-oauth-basic@github.com/jiamicu/jiamicu.github.io.git~" _config.yml
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
env:
  global:
    secure: 
